<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="les3-javascript/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="viewport">
        <div id="fotoslider">
            <div class="foto"><img src="images/1.jpeg"/></div>
            <div class="foto"><img src="images/2.jpeg"/></div>
            <div class="foto"><img src="images/3.jpeg"/></div>
            <div class="foto"><img src="images/4.jpeg"/></div>
            <div class="foto"><img src="images/5.jpeg"/></div>
        </div>
    </div>
        <div class="controls">
            <button id="vorige-btn" class="btn btn1">Vorige</button>
            <button id="volgende-btn" class="btn btn1">Volgende</button>
        </div>
</body>
</html>
